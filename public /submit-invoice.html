<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoFlow ‚Äî Submit Invoice</title>

  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/theme.css" />

  <style>
    .footer-heart {
      text-align: center;
      font-family: inherit;
      font-size: 0.85rem;
      color: var(--muted);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
    }

    .footer-heart .emoji {
      vertical-align: middle;
      display: inline-block;
    }

    .footer-heart a {
      color: var(--text);
      font-weight: 600;
      text-decoration: none;
      border-bottom: 1px solid var(--muted);
      padding-bottom: 0.1em;
      transition: color 0.2s ease, border-color 0.2s ease;
    }

    .footer-heart a:hover {
      color: var(--primary);
      border-bottom-color: transparent;
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg id='squiggle-link' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' xmlns:ev='http://www.w3.org/2001/xml-events' viewBox='0 0 20 4'%3E%3Cstyle type='text/css'%3E.squiggle{animation:shift .3s linear infinite;}@keyframes shift {from {transform:translateX(0);}to {transform:translateX(-20px);}}%3C/style%3E%3Cpath fill='none' stroke='%23ef4444' stroke-width='2' class='squiggle' d='M0,3.5 c 5,0,5,-3,10,-3 s 5,3,10,3 c 5,0,5,-3,10,-3 s 5,3,10,3'/%3E%3C/svg%3E");
      background-position: bottom;
      background-repeat: repeat-x;
      background-size: 20%;
      padding-bottom: 0.3em;
    }

    /* Dark Mode link support */
    html.dark .footer-heart a {
      border-bottom-color: rgba(255, 255, 255, 0.3);
    }
  </style>

  <script>
    (function () {
      try {
        const localTheme = localStorage.getItem("theme");
        const sysTheme = window.matchMedia("(prefers-color-scheme: dark)").matches;
        if (localTheme === "dark" || (!localTheme && sysTheme)) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      } catch (e) {}
    })();
  </script>
</head>

<body class="app">

  <header class="navbar" role="banner">
    <div class="nav-left">
      <button id="sidebarToggle" class="icon-btn" aria-label="Toggle Navigation">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
      </button>

      <a href="dashboard.html" class="brand">
        <span class="brand-logo">üîÅ</span>
        <span class="brand-name">AutoFlow</span>
      </a>
    </div>

    <div class="nav-right">
      <div class="user-info">
        <span id="userName" class="user-name">Loading...</span>
        <span id="userRole" class="role-badge">...</span>
      </div>

      <button id="themeToggle" class="icon-btn" aria-label="Toggle Dark Mode" title="Switch Theme">
        üåô
      </button>

      <button id="logoutBtn" class="btn neutral small" title="Sign Out">
        Sign Out
      </button>
    </div>
  </header>

  <div class="layout">
    
    <aside class="sidebar" id="sidebar">
      <nav class="sidebar-nav">
        <ul class="nav-list">
          <li>
            <a href="dashboard.html" class="nav-link">
              <span>üìä</span>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="role-restricted" data-role="employee,admin">
            <a href="submit-invoice.html" class="nav-link active">
              <span>üìù</span>
              <span>Submit Invoice</span>
            </a>
          </li>
          <li class="role-restricted" data-role="manager,finance,admin">
            <a href="approvals.html" class="nav-link">
              <span>‚úÖ</span>
              <span>Approvals</span>
            </a>
          </li>
          <li class="role-restricted" data-role="admin,finance">
            <a href="reports.html" class="nav-link">
              <span>üìà</span>
              <span>Reports</span>
            </a>
          </li>
          <li class="role-restricted" data-role="admin">
            <a href="audit-logs.html" class="nav-link">
              <span>üõ°Ô∏è</span>
              <span>Audit Logs</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <p style="font-size: 0.7rem; color: var(--muted); margin: 0;">v1.0.0 ‚Ä¢ AutoFlow</p>
      </div>
    </aside>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <main class="content" id="mainContent">
      <div class="content-width">
        
        <header class="page-header">
          <div>
            <h1 class="page-title">New Invoice</h1>
            <p class="page-breadcrumbs">Submit a request for approval</p>
          </div>
        </header>

        <div style="max-width: 600px; margin: 0 auto;">
          <section class="panel">
            <div class="panel-header">
              <h2 class="panel-title">Invoice Details</h2>
            </div>

            <form id="invoiceForm" novalidate enctype="multipart/form-data">
              
              <div class="form-group">
                <label for="vendorName" style="font-size: 0.9rem; font-weight: 600; margin-bottom: 0.5rem; display: block;">Vendor Name</label>
                <input type="text" id="vendorName" name="vendorName" placeholder="e.g. Acme Corp" required />
              </div>

              <div class="form-row" style="gap: 1rem; display: flex;">
                <div style="flex: 1;">
                  <label for="amount" style="font-size: 0.9rem; font-weight: 600; margin-bottom: 0.5rem; display: block;">Amount (INR)</label>
                  <input type="number" id="amount" name="amount" placeholder="0.00" min="1" step="0.01" required />
                </div>
                <div style="flex: 1;">
                  <label for="invoiceDate" style="font-size: 0.9rem; font-weight: 600; margin-bottom: 0.5rem; display: block;">Invoice Date</label>
                  <input type="date" id="invoiceDate" name="invoiceDate" required />
                </div>
              </div>

              <div class="form-group">
                <label for="description" style="font-size: 0.9rem; font-weight: 600; margin-bottom: 0.5rem; display: block;">Description</label>
                <textarea id="description" name="description" rows="3" placeholder="Brief details about services or goods..."></textarea>
              </div>

              <div class="form-group">
                <label for="file" style="font-size: 0.9rem; font-weight: 600; margin-bottom: 0.5rem; display: block;">Attachment (PDF only)</label>
                <input type="file" id="file" name="file" accept=".pdf" required style="padding: 0.5rem; background: transparent; border: none;" />
                <small class="muted" style="display: block; margin-top: 0.25rem;">Max size 5MB.</small>
              </div>

              <div style="margin-top: 2rem; text-align: right; display: flex; justify-content: flex-end; gap: 1rem;">
                <button type="button" class="btn neutral" onclick="window.location.href='dashboard.html'">Cancel</button>
                <button type="submit" id="submitBtn" class="btn primary">Submit Invoice</button>
              </div>

            </form>
          </section>
        </div>

      </div>

      <footer class="site-footer">
        <p class="footer-heart">
          Made with 
          <g-emoji class="g-emoji" alias="heart" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png">
            <img class="emoji" alt="heart" height="20" width="20" src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png">
          </g-emoji> 
          by 
          <a href="https://www.linkedin.com/in/snmallick2401/" target="_blank" rel="noopener noreferrer">S N Mallick</a>
        </p>
      </footer>
    </main>
  </div>

  <script>window.API_BASE_URL = "";</script>

  <script src="js/api.js"></script>
  <script src="js/submit-invoice.js"></script>

</body>
</html>
